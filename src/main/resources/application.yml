spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/CSmart
#    username: ${LOCAL_DB_NAME}
#    password: ${LOCAL_DB_PW}
    url: jdbc:mysql://csmartdb.cpoeeaowebbq.ap-northeast-2.rds.amazonaws.com:3306/CSmart?serverTimezone=Asia/Seoul&useSSL=false
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}

server:
  forward-headers-strategy: framework
  tomcat:
    remoteip:
      protocol-header: X-Forwarded-Proto
      remote-ip-header: X-Forwarded-For


  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update       # ※운영 환경에서는 create → update 로만 쓰세요
        default_batch_fetch_size: 1000

  sql:
    init:
      mode: never

jwt:
  secret: ${JWT_SECRET_KEY}
  access-token-validity: ${JWT_ACCESS_TOKEN_TIME}
  refresh-token-validity: ${JWT_REFRESH_TOKEN_TIME}